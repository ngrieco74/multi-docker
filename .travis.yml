sudo: required
services: 
    - docker
    
before_install:
    - docker build -t ngrieco74/react-test -f ./client/Dockerfile.dev ./client
    
script:
    - docker run -e CI=true ngrieco/react-test npm run test
      #docker run -e CI=true USERNAME/react-test npm test -- --coverage
    
after_success:
    - docker build -t ngrieco74/multi-client -f ./client
    - docker build -t ngrieco74/multi-nginx -f ./nginx
    - docker build -t ngrieco74/multi-server -f ./server
    - docker build -t ngrieco74/multi-worker -f ./worker
    # Log in in the docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Take those images and push them to docker hub
    - docker push ngrieco74/multi-client
    - docker push ngrieco74/multi-nginx
    - docker push ngrieco74/multi-server
    - docker push ngrieco74/multi-worker
    